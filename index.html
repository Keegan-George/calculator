<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<script src="./static/js/scripts.js" defer></script>
	<link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
	<div class="calculator">
		<div class="screen">0</div>
		<div class="buttons">
			<div class="button-row">
				<button type="button" id=""></button>
				<button type="button" id=""></button>
				<button type="button" id=""></button>
				<button type="button" class="clear-button">CE</button>
			</div>

			<div class="button-row">
				<button type="button" class="digit-button">7</button>
				<button type="button" class="digit-button">8</button>
				<button type="button" class="digit-button">9</button>
				<button type="button" class="operator-button">/</button>
			</div>

			<div class="button-row">
				<button type="button" class="digit-button">4</button>
				<button type="button" class="digit-button">5</button>
				<button type="button" class="digit-button">6</button>
				<button type="button" class="operator-button">x</button>
			</div>

			<div class="button-row">
				<button type="button" class="digit-button">1</button>
				<button type="button" class="digit-button">2</button>
				<button type="button" class="digit-button">3</button>
				<button type="button" class="operator-button">-</button>
			</div>

			<div class="button-row">
				<button type="button" class="digit-button">0</button>
				<button type="button" class="input-button">.</button>
				<button type="button" class="equal-button">=</button>
				<button type="button" class="operator-button">+</button>
			</div>
		</div>
	</div>
</body>

</html>
