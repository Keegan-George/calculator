<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<script type="module" src="./static/js/math-utils.js" defer></script>
	<script type="module" src="./static/js/calculator.js" defer></script>
	<link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">0</div>
			<div class="buttons">
				<div class="button-row">
					<button type="button" id=""></button>
					<button type="button" id=""></button>
					<button type="button" title="Delete" class="backspace">&lt;</button>
					<button type="button" title="Clear" class="clear-button">CE</button>
				</div>

				<div class="button-row">
					<button type="button" title="7" class="input-button">7</button>
					<button type="button" title="8" class="input-button">8</button>
					<button type="button" title="9" class="input-button">9</button>
					<button type="button" title="Divide" class="operator-button">/</button>
				</div>

				<div class="button-row">
					<button type="button" title="4" class="input-button">4</button>
					<button type="button" title="5" class="input-button">5</button>
					<button type="button" title="6" class="input-button">6</button>
					<button type="button" title="Multiply" class="operator-button">x</button>
				</div>

				<div class="button-row">
					<button type="button" title="1" class="input-button">1</button>
					<button type="button" title="2" class="input-button">2</button>
					<button type="button" title="3" class="input-button">3</button>
					<button type="button" title="Subtract" class="operator-button">-</button>
				</div>

				<div class="button-row">
					<button type="button" title="0" class="input-button">0</button>
					<button type="button" title="Decimal" class="decimal-button">.</button>
					<button type="button" title="Equal" class="equal-button">=</button>
					<button type="button" title="Add" class="operator-button">+</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
